# Window Customization
window:
  padding:
    x: 15
    y: 15
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Dank Mono
    style: Regular
  bold:
    family: Dank Mono
    style: Bold
  italic:
    family: Dank Mono
    style: Italic
  size: 16
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Nord)
colors:
  primary:
    background: '0x1C1C1C'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }

alt_send_esc: false

